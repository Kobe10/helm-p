<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表单设计器 - 清单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="generator" content="www.leipi.org"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <script type="text/javascript" src="../dialogs/internal.js"></script>
</head>
<body>

<div class="well">
    <div class="alert alert-info">
        基本控件列表
    </div>
    <p>
        <button type="button" onclick="shfbDialog.exec('text');" class="btn btn-info btn-small">单行输入框</button>
        <button type="button" onclick="shfbDialog.exec('textarea');" class="btn btn-info btn-small">多行输入框</button>
        <button type="button" onclick="shfbDialog.exec('radio');" class="btn btn-info btn-small">单选框</button>
        <button type="button" onclick="shfbDialog.exec('checkbox');" class="btn btn-info btn-small">复选框</button>
        <button type="button" onclick="shfbDialog.exec('select');" class="btn btn-info btn-small">下拉菜单</button>
    </p>
    <br>
    <div class="alert alert-info">
        域控件列表
    </div>
    <p>
        <button type="button" onclick="shfbDialog.exec('oframeinput');" class="btn btn-info btn-small">域单行输入框</button>
        <button type="button" onclick="shfbDialog.exec('oframecheckbox');" class="btn btn-info btn-small">域复选框</button>
        <button type="button" onclick="shfbDialog.exec('oframeinclude');" class="btn btn-info btn-small">域引用控件</button>
        <button type="button" onclick="shfbDialog.exec('oframeradio');" class="btn btn-info btn-small">域单选框</button>
        <button type="button" onclick="shfbDialog.exec('oframeselect');" class="btn btn-info btn-small">域下拉菜单</button>
        <button type="button" onclick="shfbDialog.exec('oframetextarea');" class="btn btn-info btn-small">域多行输入框</button>
    </p>
</div>
<script type="text/javascript">
    var shfbDialog = {
        exec: function (method) {
            editor.execCommand(method);
            dialog.close(true);
        }
    };
</script>
</body>
</html>
